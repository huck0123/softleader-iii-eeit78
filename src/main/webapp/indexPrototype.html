<script>
	$(document).ready(function() {
		$(window).scroll(function() {
			if ($(window).scrollTop() > 99) {
				console.log($(window).scrollTop());
				$('#header-fixed').slideDown();
				$('#header').fadeOut();
			} else {
				console.log($(window).scrollTop());
				$('#header-fixed').slideUp();
				$('#header').fadeIn(800);
			}
		});
	});
